<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
</head>
<body>

    <h1>Seja Bem-Vindo!</h1>

  <p>Crie sua Conta:</p>

    <form>
        <label for="nome">Seu Nome: </label>
        <input type="text" id="nome"></input> 
        <br>
        <br>
      
        <label for="email">Seu E-mail: </label>
        <input type="email" id="email"></input>
        <br>
        <br>
      
        <label for="date"> Sua Data de Nascimento: </label>
        <input type="date" id="date"></input>
        <br>
        
        <p>Escolha a sua Cidade: </p>
      
        <input type="radio" id="pinheiros" name="cidade" value="pinheiros">
        <label for="pinheiros">Pinheiros</label>
        <br>
        <input type="radio" id="montanha" name="cidade" value="montanha">
        <label for="montanha">Montanha</label>
        <br>
        <input type="radio" id="nova-venecia" name="cidade" value="nova-venecia">
        <label for="nova-venecia">Nome Venecia</label>
        <br>
        <br>
        
        <label for="password">Sua Senha: </label>
        <input type="password" id="password"></input>
        <br>
        <br>

        
        <input type="checkbox">Eu Aceito os Termos</input>
        <br>
        <br>

        <button type="submit">Criar Conta</button>
      </form>
    
</body>
</html>
